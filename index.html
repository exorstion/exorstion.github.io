<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stolenwallet.github.io</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body{background:linear-gradient(135deg,#1e1e1e,#121212);color:#e0e0e0;font-family:'Poppins',sans-serif;font-weight:400;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;padding:0;box-sizing:border-box;overflow:hidden}
        .c{background:#2c2c2c;backdrop-filter:blur(8px);padding:30px;box-shadow:0px 8px 24px rgba(0,0,0,0.5);text-align:center;max-width:450px;width:100%;border-radius:12px;transition:transform 0.3s ease,box-shadow 0.3s ease,background 0.3s ease;position:relative;z-index:2}
        .c:hover{transform:translateY(-6px) rotateX(2deg);box-shadow:0px 12px 32px rgba(0,0,0,0.6);background:rgba(36,36,36,0.2)}
        h1{color:#e0e0e0;font-size:1.8em;margin-bottom:20px;letter-spacing:0.5px;font-weight:600;text-shadow:0px 2px 4px rgba(0,0,0,0.3)}
        p{color:#b0b0b0;margin-bottom:20px;font-size:1em;line-height:1.6}
        input[type="text"]{width:calc(100% - 30px);padding:12px 15px;margin-bottom:20px;border:1px solid #555;background-color:#333;color:#e0e0e0;font-size:1em;transition:background-color 0.3s ease,border-color 0.3s ease;border-radius:8px}
        input[type="text"]:focus{background-color:#444;border-color:#666;outline:none}
        button{padding:12px 20px;border:none;background:#2a2a2a;color:#e0e0e0;cursor:pointer;font-size:1em;font-weight:600;box-shadow:0px 4px 12px rgba(0,0,0,0.4);transition:background 0.3s ease,transform 0.2s ease,box-shadow 0.3s ease;margin-bottom:20px;border-radius:8px;font-family:'Poppins',sans-serif}
        button:hover{background:#3a3a3a;transform:translateY(-2px) scale(1.02);box-shadow:0px 6px 16px rgba(0,0,0,0.5)}
        #o{margin-top:25px}
        #o ul{list-style:none;padding:0;margin:0}
        #o li{background-color:#2c2c2c;margin:8px 0;padding:12px;font-size:1em;color:#e0e0e0;box-shadow:0px 2px 8px rgba(0,0,0,0.3);transition:background-color 0.3s ease,transform 0.3s ease;border-radius:8px}
        #o li:hover{background-color:#333;transform:translateX(3px) rotate(2deg)}
        #o h2{color:#e0e0e0;margin-bottom:15px;font-size:1.4em}
        #s button{background:#2c2c2c;border-radius:8px}
        #s button:hover{background:#333;transform:translateY(-2px) scale(1.02);box-shadow:0px 6px 16px rgba(0,0,0,0.4)}
        .cr{margin-top:40px;text-align:center;color:#b0b0b0;font-size:0.9em}
        .cr a{color:#4db6ac;text-decoration:none;font-weight:600;transition:color 0.3s ease,opacity 0.3s ease}
        .cr a:hover{color:#e0e0e0;opacity:1}
        .cr p{margin:5px 0}
    </style>
</head>
<body>
    <div class="c">
        <h1>Welcome, choose an option to proceed.</h1>
        <button onclick="window.location.href='epicgamesmethod.html'">Epic Games Method [WEBROWSER VERISON]</button>
        <button onclick="window.location.href='https://discord.gg/Eu46Hacawg'">[Support Server]</button>
    </div>
    <script>
        window.onload=function(){const a=document.getElementById('a');a.muted=false;a.play().catch(function(e){console.log('Autoplay prevented:',e);document.querySelector('.c').addEventListener('click',function(){a.play()})})};
    </script>
</body>
</html>
